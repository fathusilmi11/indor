<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat | Graha Indonesia Organik</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- Google Font: Outfit -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex overflow-x-hidden min-h-screen bg-gradient-to-br from-gray-50 to-green-50/30 text-gray-800">

    <!-- Sidebar Overlay (mobile) -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black/50 z-40 hidden lg:hidden" onclick="toggleSidebar()"></div>

    <!-- Sidebar -->
    <aside id="sidebar" class="fixed left-0 top-0 h-full w-64 bg-gradient-to-b from-[#064e3b] to-[#065f46] text-white z-50 flex flex-col shadow-2xl transition-all duration-400 lg:translate-x-0">
        <div class="p-5 flex items-center gap-3 border-b border-green-900/40 logo-container">
            <img src="logo.png" alt="Logo" class="h-10 w-10 object-contain rounded-lg shadow-md">
            <h2 class="font-extrabold text-lg leading-tight logo-text">Graha Indonesia Organik</h2>
        </div>

        <nav class="flex-1 mt-6 px-4 space-y-2">
            <a href="index.html" class="flex items-center gap-4 px-4 py-3 rounded-xl text-gray-200 hover:bg-white/10 hover:text-white transition-all card-hover nav-item">
                <i class="fas fa-th-large text-lg min-w-[1.5rem]"></i>
                <span class="font-medium sidebar-text">Dashboard</span>
            </a>
            <a href="absensi.html" class="flex items-center gap-4 px-4 py-3 rounded-xl text-gray-200 hover:bg-white/10 hover:text-white transition-all card-hover nav-item">
                <i class="fas fa-calendar-check text-lg min-w-[1.5rem]"></i>
                <span class="font-medium sidebar-text">Absensi</span>
            </a>
            <a href="manajemen-produk.html" class="flex items-center gap-4 px-4 py-3 rounded-xl text-gray-200 hover:bg-white/10 hover:text-white transition-all card-hover nav-item">
                <i class="fas fa-box-open text-lg min-w-[1.5rem]"></i>
                <span class="font-medium sidebar-text">Manajemen Produk</span>
            </a>
            <a href="riwayat.html" class="sidebar-active flex items-center gap-4 px-4 py-3 rounded-xl card-hover nav-item">
                <i class="fas fa-history text-lg min-w-[1.5rem]"></i>
                <span class="font-medium sidebar-text">Riwayat</span>
            </a>
        </nav>

        <div class="p-4 border-t border-green-900/40">
            <a href="#" onclick="alert('Logout tidak tersedia di versi demo'); return false;"
               class="w-full flex items-center justify-center gap-3 px-4 py-3 rounded-xl bg-red-600/20 text-red-300 hover:bg-red-600 hover:text-white transition-all duration-300 font-bold shadow-lg nav-item">
                <i class="fas fa-sign-out-alt min-w-[1.5rem]"></i>
                <span class="sidebar-text logout-text">Keluar (Logout)</span>
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main id="main-content" class="flex-1 lg:ml-64 transition-all duration-400">
        <!-- Header dengan Toggle Sidebar -->
        <header class="glass-nav sticky top-0 px-6 lg:px-10 py-5 flex items-center justify-between z-40 shadow-md">
            <div class="flex items-center gap-5">
                <button onclick="toggleSidebar()" class="p-3 rounded-xl hover:bg-white/50 transition-all text-[#064e3b]">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
                <h1 class="text-2xl font-extrabold text-[#064e3b]">Riwayat Aktivitas</h1>
            </div>

            <div class="hidden md:block text-gray-600 font-semibold" id="header-date"></div>

            <div class="flex items-center gap-4">
                <div class="text-right">
                    <p class="text-sm text-gray-600">Selamat datang,</p>
                    <p class="font-bold text-[#064e3b]">Ahmad Fauzi <span class="text-green-600">(Tim Packing)</span></p>
                </div>
                <div class="w-12 h-12 bg-green-600 rounded-full flex items-center justify-center text-white shadow-lg">
                    <i class="fas fa-user text-xl"></i>
                </div>
            </div>
        </header>

        <!-- Konten Utama -->
        <div class="p-6 lg:p-10 space-y-8">
            <!-- Notifikasi -->
            <div id="notification" class="hidden fixed top-20 right-6 z-50 bg-green-500 text-white px-6 py-4 rounded-xl shadow-2xl flex items-center gap-3">
                <i class="fas fa-check-circle text-2xl"></i>
                <span id="notification-text"></span>
            </div>

            <!-- Filter & Pencarian -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <input type="text" id="search-input" placeholder="Cari aktivitas atau produk..." class="px-5 py-3 rounded-xl border border-gray-300 focus:border-[#064e3b] focus:ring-4 focus:ring-green-100 outline-none">
                
                <select id="filter-tipe" class="px-5 py-3 rounded-xl border border-gray-300 focus:border-[#064e3b] focus:ring-4 focus:ring-green-100 outline-none">
                    <option value="">Semua Tipe</option>
                    <option value="tambah">Tambah Produk</option>
                    <option value="edit">Edit Produk</option>
                    <option value="hapus">Hapus Produk</option>
                </select>

                <div class="text-right text-gray-600 font-medium">
                    Menampilkan: <span id="total-display">0</span> riwayat
                </div>
            </div>

            <!-- Tabel Riwayat -->
            <div class="bg-white rounded-3xl shadow-lg border border-gray-100 overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left" id="riwayat-table">
                        <thead class="bg-gray-50 text-xs text-gray-500 font-bold uppercase tracking-wider">
                            <tr>
                                <th class="px-8 py-5">Waktu</th>
                                <th class="px-8 py-5">Pengguna</th>
                                <th class="px-8 py-5">Tipe Aktivitas</th>
                                <th class="px-8 py-5">Detail</th>
                                <th class="px-8 py-5">Produk</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-100" id="riwayat-body">
                            <!-- Data diisi oleh JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="bg-gradient-to-r from-[#064e3b] to-[#065f46] py-8 text-center text-white mt-20">
            <p class="text-sm opacity-80">© 2026 Graha Indonesia Organik — Admin Packing Panel</p>
        </footer>
    </main>

    <!-- function.js untuk sidebar -->
    <script src="function.js"></script>

    <!-- JavaScript Riwayat -->
    <script>
        // Riwayat aktivitas disimpan di localStorage
        let riwayat = JSON.parse(localStorage.getItem('riwayat')) || [
            { id: 1, waktu: new Date('2026-01-04T10:30:00'), pengguna: 'Ahmad Fauzi', tipe: 'tambah', detail: 'Menambahkan produk baru', produk: 'Minyak Kelapa Organik 500ml (GIO001)' },
            { id: 2, waktu: new Date('2026-01-04T14:15:00'), pengguna: 'Ahmad Fauzi', tipe: 'edit', detail: 'Mengubah stok dan harga', produk: 'Madu Hutan Asli 1kg (GIO002)' },
            { id: 3, waktu: new Date('2026-01-03T09:45:00'), pengguna: 'Ahmad Fauzi', tipe: 'hapus', detail: 'Menghapus produk lama', produk: 'Teh Hijau 50g (GIO009)' },
            { id: 4, waktu: new Date('2026-01-03T16:20:00'), pengguna: 'Ahmad Fauzi', tipe: 'tambah', detail: 'Menambahkan produk baru', produk: 'Sabun Organik Kopi 100g (GIO006)' },
            { id: 5, waktu: new Date('2026-01-02T11:10:00'), pengguna: 'Ahmad Fauzi', tipe: 'edit', detail: 'Mengubah status menjadi Nonaktif', produk: 'Teh Herbal Daun Kelor 100g (GIO004)' }
        ];

        const tbody = document.getElementById('riwayat-body');
        const searchInput = document.getElementById('search-input');
        const filterTipe = document.getElementById('filter-tipe');
        const totalDisplay = document.getElementById('total-display');

        // Tanggal header
        document.getElementById('header-date').textContent = new Date().toLocaleDateString('id-ID', { 
            day: '2-digit', month: 'long', year: 'numeric' 
        });

        // Format tanggal & waktu
        function formatWaktu(date) {
            return new Date(date).toLocaleString('id-ID', {
                day: '2-digit',
                month: 'long',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Render tabel riwayat
        function renderTable() {
            const query = searchInput.value.toLowerCase();
            const tipe = filterTipe.value;

            const filtered = riwayat.filter(r => {
                const matchSearch = r.detail.toLowerCase().includes(query) || 
                                   r.produk.toLowerCase().includes(query) ||
                                   r.pengguna.toLowerCase().includes(query);
                const matchTipe = tipe === '' || r.tipe === tipe;
                return matchSearch && matchTipe;
            });

            // Urutkan dari yang terbaru
            filtered.sort((a, b) => new Date(b.waktu) - new Date(a.waktu));

            totalDisplay.textContent = filtered.length;

            tbody.innerHTML = '';
            filtered.forEach(r => {
                const tr = document.createElement('tr');
                tr.className = 'hover:bg-green-50/50 transition-all data-row';

                let iconTipe = '';
                let warnaTipe = '';
                if (r.tipe === 'tambah') {
                    iconTipe = '<i class="fas fa-plus-circle text-green-600"></i>';
                    warnaTipe = 'bg-green-100 text-green-800';
                } else if (r.tipe === 'edit') {
                    iconTipe = '<i class="fas fa-edit text-amber-600"></i>';
                    warnaTipe = 'bg-amber-100 text-amber-800';
                } else if (r.tipe === 'hapus') {
                    iconTipe = '<i class="fas fa-trash text-red-600"></i>';
                    warnaTipe = 'bg-red-100 text-red-800';
                }

                tr.innerHTML = `
                    <td class="px-8 py-5 text-gray-600">${formatWaktu(r.waktu)}</td>
                    <td class="px-8 py-5 font-medium">${r.pengguna}</td>
                    <td class="px-8 py-5">
                        <span class="px-4 py-1.5 rounded-full text-xs font-bold ${warnaTipe} flex items-center gap-2 w-fit">
                            ${iconTipe}
                            ${r.tipe.charAt(0).toUpperCase() + r.tipe.slice(1)}
                        </span>
                    </td>
                    <td class="px-8 py-5 text-gray-700">${r.detail}</td>
                    <td class="px-8 py-5 font-medium text-gray-900">${r.produk}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Event listener pencarian & filter
        searchInput.addEventListener('input', renderTable);
        filterTipe.addEventListener('change', renderTable);

        // Inisialisasi
        renderTable();
    </script>
</body>
</html>
